
{% extends 'base.html' %}
{% block studenti %}
<a href="../home">Home</a>
  <h2 style="text-align: center;">Studenti</h2>
  <div style="margin-bottom: 20px;">
    <a href="../add_students" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; text-decoration: none;">Dodaj studenta</a>
  </div>
  <table style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr style="background-color: #f5f5f5;">
        <th style="padding: 10px; border: 1px solid #ddd;">Ime</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Prezime</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Email</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Edit</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Upisni List</th>
      </tr>
    </thead>
    <tbody>
      {% for student in studenti %}
        <tr>
          <td style="padding: 10px; border: 1px solid #ddd;">{{ student.first_name }}</td>
          <td style="padding: 10px; border: 1px solid #ddd;">{{ student.last_name }}</td>
          <td style="padding: 10px; border: 1px solid #ddd;">{{ student.email }}</td>
          <td style="padding: 10px; border: 1px solid #ddd;"><a href="../edit_students/{{student.id}}">Uredi</a></td>
          <td style="padding: 10px; border: 1px solid #ddd;"><a href="../upisni_list/{{student.id}}">Upisni list</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
