<form method="POST" action="{% url 'filtriranje1' %}">
  {% csrf_token %}
  <input type="number" name="semestar" placeholder="Unesite broj semestra" required>
  <button type="submit">Filtriraj</button>
</form>

{% if predmeti %}
  <ul>
  {% for predmet in predmeti %}
    <li>{{ predmet.ime }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>Nema predmeta koji pripadaju unesenom semestru.</p>
{% endif %}
